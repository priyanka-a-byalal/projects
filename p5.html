<!DOCTYPE html>
<html>
<head>
    <title>Find Donors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            background: transparent;
    
        }
        header {
            background-color: #850f0b;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b52b27;
        }
    </style>
</head>
<body style="background: url(background.jpeg);">
    <header>
        <h1>Find Donors</h1>
    </header>

    <div class="container">
        <h2>Search for Donors</h2>
        <form>
            <label for="bloodType">Blood Type:</label>
            <select id="bloodType">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="name">Donar Name:</label>
            <input type="text" id="name" placeholder="Enter your name"><br><br>

            <label for="number">Ph.number:</label><br><br>
            <input type="number" id="number" placeholder="Enter a 10-digit number"><br><br>

            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter a city or area">

            <button type="button" id="searchButton">Search</button>
        </form>

        <div id="searchResults">
            <!-- Donor search results will be displayed here -->
        </div>
    </div>

    <script>
        // You can add JavaScript code here to handle the search functionality
        document.getElementById('searchButton').addEventListener('click', function() {
            // Fetch and display donor search results
            // You'll need to use AJAX or a server-side script for actual searching and retrieval
            // Update the #searchResults div with the results
        });
    </script>
</body>
</html>
