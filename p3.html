<!DOCTYPE html>
<html>
<head>
    <title>Blood Donation Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d9534f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #d9534f;
            color: white;
        }
    </style>
</head>
<body style="background: url(background.jpeg);">
    <header>
        <h1>Blood Donation Transactions</h1>
    </header>

    <div class="container">
        <table>
            <tr>
                <th>Date</th>
                <th>Donor</th>
                <th>Recipient</th>
                <th>Blood Type</th>
            </tr>
            <tr>
                <td>2023-11-01</td>
                <td>John Doe</td>
                <td>Jane Smith</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>2023-10-25</td>
                <td>Alice Johnson</td>
                <td>David Brown</td>
                <td>O-</td>
            </tr>
            <!-- Add more rows for additional transactions -->
        </table>
    </div>
</body>
</html>
